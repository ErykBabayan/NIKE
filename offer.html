<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="headerStyles.css" />
		<link rel="stylesheet" href="offerStyles.css" />
		<link rel="icon" href="Images/Logo/Favicon.png" />
		<link rel="stylesheet" href="https://use.typekit.net/xwb3qfr.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<title>Biuro Rachunkowe NIKE</title>
	</head>
	<body id="block-scrolling">
		<header>
			<div class="header">
				<a href="index.html"><div class="logo"></div></a>
				<div class="menu-button" onclick="openNav()">
					<div class="menu-icon"></div>
					<div class="menu-icon"></div>
					<div class="menu-icon"></div>
				</div>
			</div>
			<div id="side-nav" class="sidenav">
				<div id="delay">
					<a class="closebtn" onclick="closeNav()">&times;</a>
					<div onclick="location.href='index.html'">
						<img src="Images/icons/home page icon.png" alt="home icon" class="sidenav-icon" />
						<p>Strona główna</p>
					</div>
					<div onclick="location.href='offer.html'">
						<img src="Images/icons/offer icon.png" alt="offer icon" class="sidenav-icon" />
						<p>Oferta</p>
					</div>
					<div onclick="closeNav();location.href='#offer-on-start'">
						<img src="Images/icons/start offer icon.png" alt="start offer icon" class="sidenav-icon" />
						<p>Oferta na start</p>
					</div>
					<div onclick="closeNav();location.href='#offer-refferal'">
						<img src="Images/icons/handshake affiliate icon.png" alt="affiliate program icon" class="sidenav-icon" />
						<p>Program poleceń</p>
					</div>
					<div onclick="location.href='privacy.html'">
						<img src="Images/icons/privacy policy icon gold.png" alt="privacy policy icon" class="sidenav-icon" />
						<p>Polityka prywatności</p>
					</div>
				</div>
			</div>

			<script>
				var delayInMillisecondsOnClose = 80;
				var delayInMillisecondsOnOpen = 150;

				function closeNav() {
					document.getElementById("side-nav").style.width = "0";
					setTimeout(function () {
						document.getElementById("delay").style.display = "none";
						document.getElementById("block-scrolling").style = "overflow:initial";
					}, delayInMillisecondsOnClose);
				}

				function openNav() {
					document.getElementById("side-nav").style.width = "85%";
					setTimeout(function () {
						document.getElementById("delay").style.display = "initial";
						document.getElementById("block-scrolling").style = "overflow:hidden";
					}, delayInMillisecondsOnOpen);
				}
			</script>

			<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
			<div id="main"></div>
		</header>

		<section class="free-valuation">
			<h1 class="free-valuation-head">Każda działaność jest na swój sposób wyjątkowa</h1>
			<div class="free-valuation-container">
				<p class="free-valuation-text">Umów się na bezpłatną wycenę</p>
				<img class="free-valuation-img" src="Images/icons/free-valuation.png" alt="free-valuation helping hand" />
			</div>
			<button class="call-us-button">Zadzwoń</button>
		</section>

		<section class="offer">
			<h1 class="offer-head">Kompleksowe usługi</h1>

			<div class="offer-container">
				<img class="offer-img" src="Images/icons/new business.png" alt="icon of a company" />
				<h2 class="offer-description-head">Zakładanie firmy</h2>
			</div>
			<div class="offer-show-container">
				<button onclick="hide()" class="offer-show-button"><img src="Images/icons/down-arrowhead.png" alt="down-arrowhead" /></button>
				<div class="offer-explanation-container" style="" id="hide">
					<p class="offer-explanation-text">Kompleksowa pomoc w przygotowaniu dokumentów zgłoszeniowych dla nowych przesiębiorców</p>
					<p class="offer-explanation-cost">Bezpłatne</p>
					<button class="offer-explanation-button">Dodaj</button>
				</div>
			</div>
		</section>
	</body>
</html>
