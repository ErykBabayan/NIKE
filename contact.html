<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="headerStyles.css" />
		<link rel="stylesheet" href="contactStyles.css" />
		<link rel="icon" href="Images/Logo/Favicon.png" />
		<link rel="stylesheet" href="https://use.typekit.net/xwb3qfr.css" />
		<link rel="stylesheet" href="footerStyles.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
		<script src="scripts/nightModeMap.js"></script>
		<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
		<script src="https://maps.googleapis.com/maps/api/js?key=_API_KEY_&callback=initMap&v=weekly" async></script>

		<title>Biuro Rachunkowe NIKE</title>
		<meta
			name="keywords"
			content="obsługa kadrowo-płacowa,doradztwo,biuro rachunkowe,pełna księgowość,usługi księgowe,biuro rachunkowe piotrków trybunalski,księgowa piotrków trybunalski"
		/>
		<meta
			name="description"
			content="Biuro rachunkowe NIKE w Piotrkowie Trybunalskim to doświadczona księgowa gwarantująca profesjonalne usługi księgowe oraz rachunkowo-podatkowe. Serdecznie zapraszamy!"
		/>
	</head>
	<body id="block-scrolling">
		<header>
			<div class="header">
				<a href="index.html"><div class="logo"></div></a>
				<div class="menu-button" onclick="openNav()">
					<div class="menu-icon"></div>
					<div class="menu-icon"></div>
					<div class="menu-icon"></div>
				</div>
			</div>
			<div id="side-nav" class="sidenav">
				<div id="delay">
					<a class="closebtn" onclick="closeNav()">&times;</a>
					<div onclick="location.href='index.html'">
						<img src="Images/icons/home page icon.png" alt="home icon" class="sidenav-icon" />
						<p>Strona główna</p>
					</div>
					<div onclick="location.href='offer.html'">
						<img src="Images/icons/offer icon.png" alt="offer icon" class="sidenav-icon" />
						<p>Oferta</p>
					</div>
					<div onclick="closeNav();location.href='index.html#offer-on-start'">
						<img src="Images/icons/start offer icon.png" alt="start offer icon" class="sidenav-icon" />
						<p>Oferta na start</p>
					</div>
					<div onclick="closeNav();location.href='index.html#offer-refferal'">
						<img src="Images/icons/handshake affiliate icon.png" alt="affiliate program icon" class="sidenav-icon" />
						<p>Program poleceń</p>
					</div>
					<div onclick="location.href='privacy.html'">
						<img src="Images/icons/privacy policy icon gold.png" alt="privacy policy icon" class="sidenav-icon" />
						<p>Polityka prywatności</p>
					</div>
				</div>
			</div>

			<script>
				var delayInMillisecondsOnClose = 80;
				var delayInMillisecondsOnOpen = 150;

				function closeNav() {
					document.getElementById("side-nav").style.width = "0";
					setTimeout(function () {
						document.getElementById("delay").style.display = "none";
						document.getElementById("block-scrolling").style = "overflow:initial";
					}, delayInMillisecondsOnClose);
				}

				function openNav() {
					document.getElementById("side-nav").style.width = "85%";
					setTimeout(function () {
						document.getElementById("delay").style.display = "initial";
						document.getElementById("block-scrolling").style = "overflow:hidden";
					}, delayInMillisecondsOnOpen);
				}
			</script>

			<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
			<div id="main"></div>
		</header>

		<section class="contact-section">
			<h1 class="contact-head">Napisz do nas:</h1>

			<div class="contact-form-container">
				<form target="_blank" action="https://formsubmit.co/nike.ksiegowosc@wp.pl" method="POST">
					<div class="form-input-container">
						<input class="form-input" type="text" name="Imię" placeholder="Imię" required />
					</div>
					<div class="form-input-container">
						<input class="form-input" type="email" name="E-mail" placeholder="E-mail" required />
					</div>
					<div class="form-input-container">
						<input class="form-input" type="number" name="Telefon" placeholder="Telefon (opcjonalne)" />
					</div>
					<div class="form-input-container">
						<input class="form-input" type="text" name="Temat" placeholder="Temat" required />
					</div>
					<div class="form-input-container">
						<textarea class="form-textarea" placeholder="Tutaj wpisz swoją wiadomość..." name="Wiadomość" rows="10" required></textarea>
					</div>
					<div class="form-input-container">
						<button type="submit" class="form-submit-button">Wyślij</button>
					</div>
				</form>
			</div>
		</section>

		<section class="info-section">
			<div class="info-rectangle">
				<img src="Images/icons/open hours.png" alt="clock icon" class="info-img hours" />
				<div class="info-container">
					<h2 class="info-head">Godziny otwarcia</h2>
					<p class="info-text">Pon-Pt</p>
					<p class="info-text">8-16</p>
				</div>
			</div>
			<div class="info-rectangle">
				<img src="Images/icons/telephone icon.png" alt="phone icon" class="info-img phone-img" />
				<div class="info-container phone">
					<h2 class="info-head">Telefon</h2>
					<p class="info-text" onclick="document.location.href='tel:664199909'">664-199-090</p>
				</div>
			</div>
			<div class="info-rectangle">
				<img src="Images/icons/e-mail icon.png" alt="e-mail icon" class="info-img email-img" />
				<div class="info-container email">
					<h2 class="info-head">E-mail</h2>
					<p class="info-text">nike.ksiegowosc@wp.pl</p>
				</div>
			</div>
		</section>

		<section class="map-section">
			<div class="meet-here">
				<img src="Images/icons/meet-here.png" alt="location pin icon" class="meet-here-icon" />
				<p class="meet-here-text">Spotkajmy się tutaj !</p>
			</div>
			<hr />
			<div id="map"></div>
		</section>

		<footer class="footer contact-page">
			<div onclick="location.href = '#top'" class="footer-icon-container up-icon-container">
				<img src="Images/icons/go up icon.png" alt="up arrow icon" class="footer-icon up-icon" />
				<p class="footer-text">Wróć</p>
			</div>
			<div onclick="location.href = 'offer.html'" class="footer-icon-container">
				<img src="Images/icons/offer icon.png" alt="offer icon" class="footer-icon" />
				<button class="footer-button">Oferta</button>
			</div>
			<div onclick="location.href = 'index.html'" class="footer-icon-container">
				<img src="Images/icons/home page icon white.png" alt="offer icon" class="footer-icon" />
				<p class="footer-text">Główna</p>
			</div>
		</footer>
	</body>
</html>
